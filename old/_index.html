<!DOCTYPE html>
<html lang="en">
<script src="_main.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="search-container">
    <form id="search-form">
        <label for="search-input">Pokemon Name</label>
        <input type="text" id="search-input" value="pikachu" alt="test"/>
        <button type="submit" id="search-button">Search</button>
    </form>
</div>
<div id="pokemon-container">
    <img id="pokemon-image" src="" alt=""/>
    <table id="pokemon-stats-table">
        <caption id="pokemon-stats-caption">
            The Statistics associated with the pokemon.
        </caption>
        <thread>
            <tr>
                <th scope="col">Pokemon</th>
                <th scope="col">HP</th>
            </tr>
            <tbody>
                <th scope="row"> Test </th>
            </tbody>

        </thread>
    </table>
</div>
</body>
</html>
